<div>
    <h2>Your Reviews</h2>
    <div th:if="${reviewList == null or reviewList.isEmpty()}">
        <p>No reviews available.</p>
    </div>
    <div th:unless="${reviewList == null or reviewList.isEmpty()}">
        <p>Reviews available:</p>
        <ul>
            <li th:each="review : ${reviewList}">
                <span th:text="${review.content}">Review Content</span>
            </li>
        </ul>
    </div>
</div>
