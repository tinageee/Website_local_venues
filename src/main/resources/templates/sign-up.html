<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div th:replace="~{index :: navbar}"></div>

<div class="form-container">

    <form action="#" th:action="@{/sign-up-process}" method="post" th:object="${userDto}">
      <div class="form-group">
        <input type="text" th:field="*{firstName}" placeholder= "First Name"/>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"></span><br/>
      </div>


      <div class="form-group">
        <input type="text" th:field="*{lastName}" placeholder= "Last Name"/>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"></span><br/>
      </div>

      <div class="form-group">
        <input type="text" th:field="*{username}" placeholder= "User Name"/>
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"></span><br/>
      </div>

      <div class="form-group">
        <input type="email" th:field="*{email}" placeholder= "Email"/>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span><br/>
      </div>

      <div class="form-group">
        <input type="text" th:field="*{phoneNumber}" placeholder= "Phone number"/>
        <span th:if="${#fields.hasErrors('phoneNumber')}"
              th:errors="*{phoneNumber}"></span><br/>
      </div>

      <div class="form-group">
        <input type="password" th:field="*{password}" placeholder= "Password"/>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></span><br/>
      </div>

      <div class="form-group">
        <input type="password" th:field="*{matchingPassword}" placeholder= "Matching Password"/>
        <span th:if="${#fields.hasErrors('matchingPassword')}"
              th:errors="*{matchingPassword}"></span><br/>
      </div>

      <div class="form-group">
        <input type="submit" value="Sign Up" class="custom-signin-button"/>
      </div>
    </form>
</div>
</body>
</html>
