<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${userInfo.username} + ' - Profile'">User Account</title>
    <!-- Add your CSS links here -->
</head>
<body>
<h1>Welcome, <span th:text="${userInfo.username}">Username</span>!</h1>



<!-- Display Reviews -->
<h2>Your Reviews</h2>
<div th:if="${reviewList.empty}">
    <p>No reviews yet.</p>
</div>
<div th:unless="${reviewList.empty}">
    <ul>
        <li th:each="review : ${reviewList}">
            <p th:if="${review.venue?.name}" ><strong>Venue:</strong> <span th:text="${review.venue.name}"></span></p>
            <p th:if="${review.vendor?.name}"><strong>Vendor:</strong> <span th:text="${review.vendor.name}"></span></p>

            <p><strong>Comment:</strong> <span th:text="${review.content}"></span></p>
            <p><strong>Rating:</strong> <span th:text="${review.rating}"></span></p>
            <p><strong>Created Date:</strong> <span th:text="${#temporals.format(review.createdDate, 'yyyy-MM-dd')}"></span></p>
            <p><strong>Last Edit Date:</strong> <span th:text="${#temporals.format(review.lastEditDate, 'yyyy-MM-dd')}"></span></p>

          </li>
    </ul>
</div>

</body>
</html>
