<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sing Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    form{
      display: flow;
      margin: 200px;
    }

    .errors{
      color: red;
    }
  </style>

</head>
<body>
    <form action="#" th:action="@{/sign-up-process}" method="post" th:object="${userDto}">
      <div class="form-group">
        <input type="text" th:field="*{firstName}" placeholder= "First Name"/>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"></span><br/>
      </div>
      <br>

      <div class="form-group">
        <input type="text" th:field="*{lastName}" placeholder= "Last Name"/>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"></span><br/>
      </div>

      <div class="form-group">
        <input type="email" th:field="*{email}" placeholder= "Email"/>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span><br/>
      </div>

      <div class="form-group">
        <input type="text" th:field="*{phoneNumber}" placeholder= "Phone number"/>
        <span th:if="${#fields.hasErrors('phoneNumber')}"
              th:errors="*{phoneNumber}"></span><br/>
      </div>

      <div class="form-group">
        <input type="password" th:field="*{password}" placeholder= "Password"/>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></span><br/>
      </div>

      <div class="form-group">
        <input type="password" th:field="*{matchingPassword}" placeholder= "Matching Password"/>
        <span th:if="${#fields.hasErrors('matchingPassword')}"
              th:errors="*{matchingPassword}"></span><br/>
      </div>

      <div class="form-group">
        <input type="submit" value="Sign Up"/>
      </div>
    </form>

</body>
</html>
