<body>
<div th:replace="~{index :: navbar}"></div>
<h1>Venues</h1>
<div th:if="${#lists.isEmpty(venues)}">
    <p>There is no venue in the database.</p>
</div>


<div th:if="${#lists.isEmpty(venues)}">
    <p>There are no venues in the database.</p>
</div>
<div class="list_container">
    <div th:each="venue : ${venues}" class="venue-listing"
         th:onclick="'window.location.href=\'/venues/' + ${venue.id} + '\''">
        <div class="venue-info">
            <p th:text="${venue.name}" class="venue-title">Venue Name</p>
            <p th:text="${venue.description}">Venue Description</p>
            <p th:text="${venue.website}" class="website">Venue Website</p>
        </div>
        <img th:src="${venue.imageUrl}" alt="Venue Image" class="venue-image"/>
    </div>
</div>
